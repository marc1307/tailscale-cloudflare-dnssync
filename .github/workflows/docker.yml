name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        
    - name: Build the Docker image
      run: |
        docker build ./app --tag marc1307/tailscale-cloudflare-dnssync:$(date +%s)
    
    - name: Docker Push
      run: |
        docker push marc1307/tailscale-cloudflare-dnssync
    
